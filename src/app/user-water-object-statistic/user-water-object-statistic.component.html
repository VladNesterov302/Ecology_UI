<app-main-nav>
  <mat-card class="profile-card center">

    <mat-card-header>
      <mat-card-title>Статистика водоемов по биохимическому потреблению кислорода</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="chart" *ngIf="levelBioOxygenStatistic">
        <apx-chart [series]="chartOptions.series"
                   [chart]="chartOptions.chart"
                   [labels]="chartOptions.labels"
                   [legend]="chartOptions.legend"
                   [dataLabels]="chartOptions.dataLabels"
                   [responsive]="chartOptions.responsive"></apx-chart>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="profile-card center">
    <mat-card-header>
      <mat-card-title>Статистика водоемов ао химическому потреблению кислорода</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="chart" *ngIf="levelChemicalOxygenStatistic">
        <apx-chart [series]="chartOptionsChemicalOxygen.series"
                   [chart]="chartOptionsChemicalOxygen.chart"
                   [labels]="chartOptionsChemicalOxygen.labels"
                   [legend]="chartOptionsChemicalOxygen.legend"
                   [dataLabels]="chartOptionsChemicalOxygen.dataLabels"
                   [responsive]="chartOptionsChemicalOxygen.responsive"></apx-chart>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="profile-card center">
    <mat-card-header>
      <mat-card-title>Статистика кислотности вод</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div id="chart" *ngIf="levelPhStatistic">
        <apx-chart [series]="chartOptionsPh.series"
                   [chart]="chartOptionsPh.chart"
                   [labels]="chartOptionsPh.labels"
                   [legend]="chartOptionsPh.legend"
                   [dataLabels]="chartOptionsPh.dataLabels"
                   [responsive]="chartOptionsPh.responsive"></apx-chart>
      </div>
    </mat-card-content>
  </mat-card>
  

</app-main-nav>
